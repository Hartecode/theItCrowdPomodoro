<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <h1>THE IT CROWD</h1>
          <h2>POMODORO</h2>
        </div>
        <div class="col-12">
          <h1 class="timer"></h1>
          <button class="btn btn-dark start" type="button" name="button">Start</button>
          <button class="btn btn-dark reset" type="button" name="button">Reset</button>
        </div>
        <div class="col-6 ">
          <div class="">
            <h2>Work</h2>
          </div>
          <div class="">
            <button class="btn btn-dark work-up" type="button" name="button"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
            <h3 class="work"></h3>
            <button class="btn btn-dark work-down" type="button" name="button"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="col-12 order-3 ">
          <div class="form-group col-sx-6">
            <label for="exampleFormControlSelect1">Alarm Sounds</label>
            <select class="form-control mx-auto" id="exampleFormControlSelect1">
              <option>theme</option>
              <option>Moss Rington</option>
              <option>I Lie</option>
              <option>New Emergency Number</option>
              <option>80 million people</option>
              <option>It cant be done</option>
              <option>Forcing unexpected reboot</option>
            </select>

          </div>
          <div class="">
                <button class="btn btn-light play" type="button" name="play"><i class="fa fa-play" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="col-6 order-2 ">
          <div class="">
            <h2>Break</h2>
          </div>
          <div class="">
            <button class="btn btn-dark break-up" type="button" name="button"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
            <h3 class="break"></h3>
            <button class="btn btn-dark break-down" type="button" name="button"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="javascript/pomodoro.js"></script>
  </body>
</html>
